<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zombie Hunter</title>
    <link rel="icon" type="image" href="images/zombie-pic.webp">
    <link rel="stylesheet" href="gamecss.css">

</head>
<body>
    <header>
        <div class="bg-red-100  text-red-800 font-bold text-[20px] flex justify-around">   
            <span><p >Kills: <p class="kills-no">score</p> </p></span>
            <span><p>Timer: <p class="time-no">Time</p></p></span>
            <span><p>Bullets used: <p class="bull-no">bull</p> </p></span>
        </div>
    </header>
    <section class="">
        <div class="gameplay-screen ">
           <div class="pag-div  hidden "> 
            <div class="flex flex-col justify-center items-center">
                <p class="text-[50px] font-bold text-red-800 ">Game Over!</p>
                <p class="text-[30px] font-bold text-red-900">click below button to restart</p>
                <button class="pag bg-red-900 text-white font-bold ">Play Again</button>
            </div>
           </div>
            <button class="zom-btn ">
                <img src="" class=" zombie-btn" >
              
            </button>
            
        </div>

    </section>
    
<script src="https://unpkg.com/@tailwindcss/browser@4"></script>
